<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/diseño.css">
    <script src="https://kit.fontawesome.com/b375149b8e.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="titulo">
            <h1>DotOffice</h1>
        </div>
       </header>

       <div class="ini">
        <h1>Inicio</h1>
    </div>
    <main class="dere">
       
    
        <div container class="main">
            <form action="/moneda.html" class="row needs-validation tipo formulario" novalidate method="get" onsubmit="return validar()">
    
                <form action="" class="formulario" id="formulario">

                  
    


    
                    <div class="formulario__grupo position-relative"  id="grupo__nombre">
                      <label for="nombre"  class="formulario__lable"> Nombres</label>
                      <div class="formulario__grupo-input">
                        <input type="text" class="formulario__input" name="nombre" id="nombre" placeholder="Manuel Alexander" required>
                        <div class="valid-tooltip">
                            Todo bien.
                          </div>
                          <div class="invalid-tooltip">
                            Debe rellenar este campo.
                          </div>
                      </div>
                     </div>
    
                   
    
                       <div class="formulario__grupo position-relative"  id="grupo__email">
                        <label for="email" class="formulario__lable">Email </label>
                        <div class="formulario__grupo-input">
                          <input type="email" class="formulario__input" name="email" id="email" placeholder="ManuUmaña@gmail.com" required>
                          <div class="valid-tooltip">
                              Todo bien.
                            </div>
                            <div class="invalid-tooltip">
                              Debe rellenar este campo.
                            </div>
                        </div>
                       </div>


                       <div class="formulario__grupo formulario__grupo-btn-enviar linea1">
                        <button type="submit" class="formulario__btn">
                            <ul class="navbar-nav">
                                <li class="nav-item">
                                  <a class="nav-link active" aria-current="page" href="rusuario.html">Enviar</a>
                                </li>
                              </ul>
                        </button>
                    </div>

    
                      
                  
                   


                     
 </form>
    
    
    
    
        
        
    </main>
    
 
















    <script src="js/animacion.js"></script>
    <script src="js/bootstrap.min.js"></script>
    

    <script>

        // Example starter JavaScript for disabling form submissions if there are invalid fields
(function () {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
  var forms = document.querySelectorAll('.needs-validation')

  // Loop over them and prevent submission
  Array.prototype.slice.call(forms)
    .forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault()
          event.stopPropagation()
        }

        form.classList.add('was-validated')
      }, false)
    })
})()
    </script>
</body>
</html>
